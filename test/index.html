<!doctype html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" href="../bower_components/jasmine-core/lib/jasmine-core/jasmine.css">
    </head>
    <body>
        <script src="../bower_components/jasmine-core/lib/jasmine-core/jasmine.js"></script>
        <script src="../bower_components/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>

        <!-- include source files here... -->
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/observe-js/src/observe.js"></script>
        <script src="../bower_components/jsdataquery/src/jsDataQuery.js"></script>
        <script src="../src/jsDataSet.js"></script>

        <!-- include spec files here... -->
        <script src="spec/datarowSpec.js"></script>
        <script src="spec/datatableSpec.js"></script>
        <script src="spec/datasetSpec.js"></script>

        <script>
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </body>
</html>
